spring:
  profiles:
    include: common

# mybatis plus 配置
mybatis-plus:
  mapper-locations: classpath*:mappers/*.xml
  type-aliases-package: springboot.druid.mybatisplus.demo.entities
  # 全局配置
  global-config:
    # 0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    # 字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 0
    # 驼峰下划线转换
    db-column-underline: true
    # 刷新mapper 调试神器
    refresh-mapper: true
    # 数据库大写下划线转换
    capital-mode: true
  # 自定义SQL注入器
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

# 在控制台输出 SQL 语句
logging:
  level:
    com.ouyangwei.multimodule.dao.mappers: debug